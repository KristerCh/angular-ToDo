
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{createMode ? 'Create ToDo' : 'Edit ToDo'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="todoForm" (ngSubmit)="saveTodo()">
            <div class="form-group">
                <label for="title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="title" formControlName="title"/>
                <span style="color:red;" *ngIf="todoForm.controls['title'].touched && 
                todoForm.controls['title'].errors?.required">Is required.</span>
            </div>
            <div class="form-group">
                <label for="description" class="col-form-label">Description:</label>
                <textarea class="form-control" id="description" formControlName="description"></textarea>
                <span style="color:whitesmoke;" *ngIf="todoForm.controls['description'].touched && 
                todoForm.controls['description'].errors?.required">Is required.</span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-checkbox-input" id="done" formControlName="done">
                <label for="done" class="form-checkbox-label">&nbsp; Done</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTodo()" [disabled]="todoForm.invalid">Save</button>
    </div>
</div>
