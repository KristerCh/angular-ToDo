<h4>ToDo List</h4>

<button class="btn btn-primary" (click)="addTodo()">Add ToDo</button>

<table class="table table-stripped" *ngIf="todos && todos.length > 0">
    <thead>
        <tr>
            <th>Done</th>
            <th>Title</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos, let index = index">
            <td><input type="checkbox" [checked]="todo.done" (change)="checkedDone(index)"/></td>
            <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{todo.title}}</td>
            <td>{{todo.lastModifiedDate | date }}</td>
            <td><i class="fas fa-edit" (click)="handleEditClick(todo)" style="cursor: pointer;"></i> |
                <i class="fas fa-trash" (click)="handleDeleteClick(todo.id, index)" style="cursor: pointer;"></i></td>
        </tr>
    </tbody>
</table>
